<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Hoon Cho's Resume</title>

<style type="text/css">
	body {
		background-color: white;
		margin: 0;
		padding: 0;
		font-family: Helvetia, Arial, sans-serif;
	}
	.page {
		width: 612px;
		margin: 50px auto;
        border: 0px solid #ddd;
		padding: 0;
		background-color: white;
		font-size: 14px;
        color: #333;
		line-height: 1.5em;
        box-shadow: inset 0 0 25px rgba(0, 0, 0, 0.03),
            0 0 7px rgba(0,0, 0, .3),
	        -9px -9px 0 #f6f6f6,
            -9px -8px 7px rgba(0,0,0,.3),
            9px -15px 0 #fafafa,
            9px -14px 7px rgba(0,0,0,.3);
    }
    .page img{
    	margin: 0;
    	padding: 0;
    	border: 0;
    }
	.pagebreak{
		page-break-before:always;
	}
    .page a{
        text-decoration: none;
    }
    .page a:link, 
    .page a:hover,
    .page a:active,
    .page a:visited {
		color: #0033FF
    }
    .page ul{
        list-style: square;
    }
	.page h1 {
		font-size: 3.5em;
		line-height: 1;
		letter-spacing: -0.1175em;
		font-weight: bold;
		margin: 0.75em 0 0 0;
        text-align: center;
		color: #111;
	}
	.page h2 {
		font-size: 0.85em;
		color: #333;
		margin: 0;
        line-height: 1;
        text-align: center;
        font-weight: bold;
		text-transform: uppercase;
	}
	.page h3 {
		font-size: 1.3em;
		margin-top: 1em;
		padding-top: 1em;
		letter-spacing: -0.1em;
		margin-bottom: 0.5em;
		border-top: 1px solid #ddd;
        font-weight: bold;
	}
	.page p, .page ul{
		margin-bottom: 0.3em;
        margin-top: 0;
	}
	.page p strong, .page li strong{
	    font-size: 0.85em;
        color: #111;
		text-transform: uppercase;
/*        font-size: 1.05em;*/
    }
	.page .info {
		font-size: 0.85em;
		margin-top: 3em;
        line-height: 1.3;
		font-family: Arial, Helvetica, sans-serif;
		margin-bottom: 1em;
	}
	.page .info strong{
		font-size: 0.9em;
/*		font-weight: normal;*/
		letter-spacing: 0.25em;
		text-transform: uppercase;
	}
</style>
<style type="text/css" media="print">
    body{
        background: none;
        padding: 0;
        margin: 0;
    }
	.page {
        font-size: 12px;
    	border: 0;
		-moz-box-shadow: none;
        -webkit-box-shadow: none;
        box-shadow: none;
        line-height: 17px;
	}
    .page:last-child {
        margin-bottom: 0;
        padding-bottom: 0;
    }
</style>
</head>
<body>
    
<div class="page"><img src="resume.png" /></div>
</body>
</html>
